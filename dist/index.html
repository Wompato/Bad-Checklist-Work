<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer type="module" src="app.js"></script>
    <title>Bad Checklist</title>
</head>
<body>
    <header>
        <h1>Bad Checklist Spreadsheet Filter</h1>
        <p class="description">First upload the Bookstore spreadsheet and then the Accounting spreadsheet</p>
    </header>
    
    <div id="filter-list-placeholder"></div>

      <main>
        <section class="bcl-container">
            <div class="heading-container">
                <h2>Bookstore List</h2>
            </div>
            <div class="list-container" id="bookstore-list"></div>
        </section>
        <section class="file-upload-container">
            <div class="drop-zone">
                <span class="drop-zone__prompt">Drop file here or click to upload</span>
                <input type="file"
                id="file-upload"
                class="drop-zone__input" name="files"
                accept=".xlsx"
                multiple>
            </div>
            <button class="filter-btn">
                Filter Lists
            </button>
        </section>
        <section class="bcl-container">
            <div class="heading-container">
                <h2>Accounting List</h2>
            </div>
            
            <div class="list-container" id="accounting-list"></div>
        </section>
      </main>
      <footer></footer>
</body>
</html>
